<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lick the Screen</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* FACE */
#face {
    width: 320px;
    height: 320px;
    background: #ffcc99;
    border-radius: 50%;
    position: relative;
}

/* EYES */
.eye {
    width: 32px;
    height: 32px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 90px;
}
#eye1 { left: 90px; }
#eye2 { right: 90px; }

/* MOUTH */
#mouth {
    width: 140px;
    height: 70px;
    background: #000;
    border-radius: 0 0 70px 70px;
    position: absolute;
    bottom: 90px;
    left: 90px;
    overflow: visible;
}

/* TONGUE */
#tongue {
    width: 60px;
    height: 0;
    background: #ff3366;
    position: absolute;
    top: 70px;
    left: 40px;
    border-radius: 0 0 30px 30px;
    transform-origin: top;
    animation: lick 2.5s infinite ease-in-out;
}

/* LICK ANIMATION */
@keyframes lick {
    0% {
        height: 0;
        transform: scaleY(1);
    }
    40% {
        height: 260px;   /* reaches screen */
    }
    60% {
        height: 280px;   /* lick effect */
    }
    100% {
        height: 0;
    }
}
</style>
</head>

<body>

<div id="face">
    <div class="eye" id="eye1"></div>
    <div class="eye" id="eye2"></div>

    <div id="mouth">
        <div id="tongue"></div>
    </div>
</div>

</body>
</html>
